name: Deploy

on:
  push:
    branches:
      - main
  
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docket sign in
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Create cert directory
        run: mkdir -p cert
      - name: Add SSL certificates
        run: |
          echo "${{ secrets.SSL_CERT }}" > cert/fullchain.pem
          echo "${{ secrets.SSL_KEY }}" > cert/privkey.pem
      - name: Build Docker image
        run: docker build -t jovioli/tucano-server .
      - name: Push to Docker Hub
        run: docker push jovioli/tucano-server:latest
  deploy:
      needs: build
      runs-on: self-hosted
      steps:
        - name: Pull Docker image
          run: docker pull jovioli/tucano-server:latest
        - name: Delete old container
          run: docker rm -f tucano-server  
        - name: Run Docker container          
          run: docker run -d -p 434:434 --name tucano-server-container jovioli/tucano-server